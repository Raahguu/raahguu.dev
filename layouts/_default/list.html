{{ define "main" }}
<div class="container mx-auto px-4 py-12">
    <h1 class="text-5xl font-bold mb-8 text-text-primary-dark">{{ .Title }}</h1>
    {{ partial "breadcrumb" .}}
    <div class="text-xl py-5" id="markdown">
    {{ .Content }}
    </div>
    <br>
    <div class="space-y-6">
        {{ range .Pages }}
        <article class="border border-border-primary-dark rounded-lg p-6  bg-neutral-800">
            <h2 class="text-3xl font-semibold mb-2">
                <a href="{{ .RelPermalink }}" class="text-accent-dark hover:text-text-primary-dark">{{ .Title }}</a>
            </h2>
            {{ if .Description }}
            <p class="text-text-secondary-dark text-lg">{{ .Description }}</p>
            {{ end }}
        </article>
        {{ end }}
    </div>
</div>
{{ partial "markdown_stylise" . }}
{{ end }}
